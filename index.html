<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button">Click!</button>
    <script type="text/javascript">

    function startGame() {

      let counter = 0;

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000)
      });

    }

    startGame()
      .then(() => alert('you win.'))
      .catch(() => alert('you lost'))
    </script>
  </body>
</html>
